<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            Home
                        </a>
                    </li>
                    <!-- Favorite -->
                    <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movies Container -->
    <div class="moives-container mt-5">
        <!-- Search Bar and Control Grid Or List -->
        <div class="home-page d-flex justify-content-between align-items-center">
            <!-- Search Bar -->
            <div class="search-bar d-flex ms-5">
                <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
                    <!-- input label -->
                    <div class="col-12">
                        <label class="visually-hidden" for="search-input">Search Keyword</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
                        </div>
                    </div>
                    <!-- Search button -->
                    <div class="search button col-12">
                        <button type="submit" class="btn btn-primary" id="search-submit-button">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <!-- display modes -->
            <div class="display-modes me-5" id="display-modes">
                <label class="control-grid-title">Grid</label>
                <button type="button" class="control-grid btn btn-light">
                    <i class="control-grid fa-solid fa-grip"></i>
                </button>
                <button type="button" class="control-list btn btn-light">
                    <i class="control-list fa-solid fa-list-ul"></i>
                </button>
                <label class="control-list-title">List</label>
            </div>
        </div>


        <!-- Movie List -->
        <div class="d-flex flex-wrap justify-content-center m-5" id="data-panel">
            <!-- Render Movie List -->
        </div>
    </div>

    <!-- paginator -->
    <div class="paginator-container d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginator">
                <li class="page-item"><a class="page-link" href="#">0</a></li>
            </ul>
        </nav>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="movie-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="movie-modal-content">
            <!-- modal content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="favorite.js"></script>
</body>

</html>
